apiVersion: v1
kind: Namespace
metadata:
  name: itaha01

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: exastro-database-pv2
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.197.17.186
    path: /exastro-database2

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: exastro-file-pv2
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.197.17.186
    path: /exastro-file2

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exastro-database-pvc2
  namespace: itaha01
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: exastro-database-pv2

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exastro-file-pvc2
  namespace: itaha01
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: exastro-file-pv2

---

apiVersion: v1
kind: Service
metadata:
  name: mariadb-np2
  namespace: itaha01
spec:
  selector:
    app: mariadb2
  ports:
  - port: 3306
    targetPort: 3306

---

apiVersion: v1
kind: Service
metadata:
  name: webapp-np2
  namespace: itaha01
spec:
  selector:
    app: webapp2
  ports:
  - port: 80
    nodePort: 30081
  type: NodePort

---

