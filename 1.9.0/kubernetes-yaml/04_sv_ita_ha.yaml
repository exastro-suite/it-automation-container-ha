apiVersion: v1
kind: Service
metadata:
  name: mariadb-np
  namespace: itaha01
spec:
  selector:
    app: mariadb
  ports:
  - port: 3306
    targetPort: 3306

---

apiVersion: v1
kind: Service
metadata:
  name: webapp-np
  namespace: itaha01
spec:
  selector:
    app: webapp
  ports:
  - port: 80
    nodePort: 30080
  type: NodePort

---

apiVersion: v1
kind: Service
metadata:
  name: ansible-np
  namespace: itaha01
spec:
  selector:
    app: ansible
  ports:
  - name: http
    port: 80
  - name: https
    port: 443

---

