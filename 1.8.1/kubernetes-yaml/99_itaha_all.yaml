apiVersion: v1
kind: Namespace
metadata:
  name: itaha01

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: exastro-database-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.197.17.186
    path: /exastro-database

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: exastro-file-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.197.17.186
    path: /exastro-file

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exastro-database-pvc
  namespace: itaha01
  labels:
    app: exastro-database-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exastro-file-pvc
  namespace: itaha01
  labels:
    app: exastro-file-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

---

apiVersion: v1
kind: Service
metadata:
  name: mariadb-np
  namespace: itaha01
spec:
  selector:
    app: mariadb
  ports:
  - port: 3306
    targetPort: 3306

---

apiVersion: v1
kind: Service
metadata:
  name: webapp-np
  namespace: itaha01
spec:
  selector:
    app: webapp
  ports:
  - port: 80
    nodePort: 30080
  type: NodePort

---

