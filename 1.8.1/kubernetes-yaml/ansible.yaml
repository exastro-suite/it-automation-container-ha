apiVersion: apps/v1
kind: Deployment
metadata:
  name: ansible
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ansible
  template:
    metadata:
      labels:
        app: ansible
    spec:
      containers:
      - name: ansible
        image: it-automation-ansible:1.8.1-ja-centos8
        ports:
        - containerPort: 80
        - containerPort: 443
        securityContext:
          privileged: true
        volumeMounts:
          - name: exastro-file-volume
            mountPath: /exastro-file-volume
      volumes:
      - name: exastro-file-volume
        persistentVolumeClaim:
          claimName: exastro-file-volume
      terminationGracePeriodSeconds: 10

---

apiVersion: v1
kind: Service
metadata:
  name: ansible-np
spec:
  selector:
    app: ansible
  ports:
  - name: http
    protocol: TCP
    port: 80
  - name: https
    protocol: TCP
    port: 443
