apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb2
  namespace: itaha01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb2
  template:
    metadata:
      labels:
        app: mariadb2
    spec:
      containers:
      - name: mariadb2
        image: it-automation-mariadb:1.8.1-ja-centos8
        ports:
        - containerPort: 3306
        securityContext:
          privileged: true      
        volumeMounts:
          - name: exastro-database2
            mountPath: /exastro-database2
      volumes:
      - name: exastro-database2
        persistentVolumeClaim:
          claimName: exastro-database2
      terminationGracePeriodSeconds: 10
